<html>
  <link rel="stylesheet" href="/assets/flex.css"/>
  <script type="text/javascript" src="/assets/d6.js"></script>
  <script type="text/javascript" src="/assets/math.js"></script>
  <script class="local">
    (function(){
      fetch('/characters/count')
      .then((response)=>{
        return response.text()
      })
      .then((count)=>{        
        const urlParams = new URLSearchParams(window.location.search);
        const id = +urlParams.get('id'); 
        if (inRangeExclusive(id, -1, +count)){
          fetch(`/character/${id}`)
          .then((response) => {
            return response.json()
          })
          .then((json) => {
            console.log(json)
          })
        }     
      })      
    })()
  </script>
  <body>
      <h2>Character</h2>
      <article id="characters_attributes" class="container">        
      </article>
  </body>
</html>
